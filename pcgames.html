<!DOCTYPE html>
<html>
    <head>
        <title>Game Library</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/tippy.themes.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/tippy.all.min.js"></script>
        <script type="text/javascript" src="js/Chart.min.js"></script>
        <script type="text/javascript" src="js/rough.min.js"></script>
        <script type="text/javascript" src="js/chartjs-plugin-rough.min.js"></script>
        <script type="text/javascript" src="js/sugar.min.js"></script>
        <script type="text/javascript" src="js/scroll-button.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <span class="brand-logo center">Game Library</span>
                <ul class="right">
                    <li><a href="#" id="toggle-theme"><i class="material-icons" id="theme-icon">wb_sunny</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3 search-bar">
                    <input class="search-field" id="searchfilter" type="search" placeholder="Suche nach Titel">
                    <a id="btn1" class="dropdown-trigger btn" title="Erweiterte Filteroptionen" data-target="dropdown-filter"><i class="material-icons">tune</i></a>
                    <div id="dropdown-filter" class="dropdown-content row">
                        <div class="col s6">
                            <p class="form-section">Spielstatus</p>
                            <p><label><input id="checkbox1" type="checkbox" class="filled-in" checked="checked" /><span>gespielt</span></label></p>
                            <p><label><input id="checkbox2" type="checkbox" class="filled-in" checked="checked" /><span>ungespielt</span></label></p>
                            <p class="form-section">Plattform</p>
                            <p><label><input id="checkbox3" type="checkbox" class="filled-in" checked="checked" /><span>Steam</span></label></p>
                            <p><label><input id="checkbox4" type="checkbox" class="filled-in" checked="checked" /><span>Epic Games</span></label></p>
                            <p><label><input id="checkbox5" type="checkbox" class="filled-in" checked="checked" /><span>Uplay</span></label></p>
                            <p><label><input id="checkbox6" type="checkbox" class="filled-in" checked="checked" /><span>sonstige</span></label></p>
                        </div>
                        <div class="col s6">
                            <p class="form-section">Genre</p>
                            <!-- Steam: Action | Abenteuer | Gelegenheitsspiele | Indie | MMO | Rennspiele | RPG | Simulation | Sport | Strategie -->
                            <p><label><input id="checkbox7" type="checkbox" class="filled-in" checked="checked" /><span>Action</span></label></p>
                            <p><label><input id="checkbox8" type="checkbox" class="filled-in" checked="checked" /><span>Adventure</span></label></p>
                            <p><label><input id="checkbox9" type="checkbox" class="filled-in" checked="checked" /><span>Casual</span></label></p>
                            <p><label><input id="checkbox10" type="checkbox" class="filled-in" checked="checked" /><span>Multiplayer</span></label></p>
                            <p><label><input id="checkbox11" type="checkbox" class="filled-in" checked="checked" /><span>Point & Click</span></label></p>
                            <p><label><input id="checkbox12" type="checkbox" class="filled-in" checked="checked" /><span>Puzzle</span></label></p>
                            <p><label><input id="checkbox13" type="checkbox" class="filled-in" checked="checked" /><span>Racing</span></label></p>
                            <p><label><input id="checkbox14" type="checkbox" class="filled-in" checked="checked" /><span>RPG</span></label></p>
                            <p><label><input id="checkbox15" type="checkbox" class="filled-in" checked="checked" /><span>Sandbox</span></label></p>
                            <p><label><input id="checkbox16" type="checkbox" class="filled-in" checked="checked" /><span>Shooter</span></label></p>
                            <p><label><input id="checkbox17" type="checkbox" class="filled-in" checked="checked" /><span>Sports</span></label></p>
                            <p><label><input id="checkbox18" type="checkbox" class="filled-in" checked="checked" /><span>Strategy</span></label></p>
                            <p><label><input id="checkbox19" type="checkbox" class="filled-in" checked="checked" /><span>Visual Novel</span></label></p>
                        </div>
                    </div>
                    <a id="btn2" class="dropdown-trigger btn" title="Sortierung" data-target="dropdown-sort"><i class="material-icons">sort</i></a>
                    <ul id="dropdown-sort" class="dropdown-content">
                        <li><a id="sort_release">Ver√∂ffentlichungsdatum</a></li>
                        <li><a id="sort_title">Titel</a></li>
                        <li><a id="sort_rating">Bewertung</a></li>
                    </ul>
                </div>
            </div>
            <div id="grid" class="row">
                <!-- filled from json -->
            </div>
            <div id="chart" class="row">
                <div class="col s12">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
