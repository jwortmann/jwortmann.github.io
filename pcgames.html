<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/boxicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/pretty-checkbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/tippy.themes.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script> <!-- https://jquery.com/ -->
    <script type="text/javascript" src="js/tippy.all.min.js"></script> <!-- https://atomiks.github.io/tippyjs/ -->
    <!-- <script type="text/javascript" src="js/chart-3.2.1.min.js"></script> --> <!-- https://www.chartjs.org/ -->
    <script type="text/javascript" src="js/sugar.min.js"></script>
    <script type="text/javascript" src="js/fuzzysort.min.js"></script>
    <script type="text/javascript" src="js/scroll-button.js"></script>
    <script type="text/javascript" src="js/pcgames.js"></script>
</head>

<body>
    <div class="side-bar">
        <div class="logo-name-wrapper">
            <div class="logo-name">
                <span id="sidebar-title" class="logo-name__name">Games</span>
            </div>
            <button class="logo-name__button">
                <i class="bx bx-arrow-from-right logo-name__icon" id="logo-name__icon"></i>
            </button>
        </div>
        <div class="input-wrapper">
            <input id="filter" type="text" placeholder="Filter">
            <i class="bx bx-search-alt-2" id="filter-icon"></i>
        </div>
        <div class="sidebar-header">Status</div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-status-played" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-status-played">played</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-status-unplayed" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-status-unplayed">unplayed</label>
            </div>
        </div>
        <hr class="divider">
        <div class="sidebar-header">Platform</div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-steam" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-steam">Steam</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-epic" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-epic">Epic Games</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-ubisoft" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-ubisoft">Uplay</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-origin" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-origin">Origin</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-gog" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-gog">GOG</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-retail" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-retail">Retail</label>
            </div>
        </div>
        <div class="pretty p-default p-curve">
            <input id="checkbox-platform-console" type="checkbox" checked="checked">
            <div class="state">
                <label for="checkbox-platform-console">Console</label>
            </div>
        </div>
        <hr class="divider">
        <div class="sidebar-header">Sort Order</div>
        <div class="pretty p-default p-round">
            <input type="radio" name="sort-order" id="radio-release" checked>
            <div class="state">
                <label for="radio-release">Release</label>
            </div>
        </div>
        <div class="pretty p-default p-round">
            <input type="radio" name="sort-order" id="radio-title">
            <div class="state">
                <label for="radio-title">Title</label>
            </div>
        </div>
        <div class="pretty p-default p-round">
            <input type="radio" name="sort-order" id="radio-rating">
            <div class="state">
                <label for="radio-rating">Rating</label>
            </div>
        </div>
    </div>
    <div id="content" class="container"></div>
    <script type="text/javascript" src="js/sidebar.js"></script>
</body>
</html>
